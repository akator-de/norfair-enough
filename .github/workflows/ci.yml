name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  #
  # Builds our package and runs the tests under supported
  # versions of Python.
  #
  unit-tests:
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 3
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install tox
        run: uv tool install tox --with tox-uv

      - name: Run tests
        run: tox -e py

  mot-metrics:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install tox
        run: uv tool install tox --with tox-uv

      - name: Run tests
        run: tox -e mot-py313

  coverage:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group test

      - name: Run tests with coverage
        run: uv run pytest tests/ --ignore=tests/mot_metrics.py --cov=norfair --cov-report=term-missing --cov-report=xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build package
        run: uv build --sdist

      - name: Prepare package
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          tar xvf "dist/norfair_enough-${VERSION}.tar.gz"
          mv "norfair_enough-${VERSION}" norfair-dist

      - name: Save artifact
        uses: actions/upload-artifact@v4
        with:
          name: norfair-dist
          path: norfair-dist

  install:
    needs: [build]
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 3
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: norfair-dist
          path: ./norfair-dist

      - name: Install
        run: pip install ./norfair-dist/

      - name: Test
        run: python -c "import norfair"

  #
  # Build & upload release to PyPI.
  #
  # Executed only if GitHub release is "published".
  #
  release:
    runs-on: ubuntu-22.04
    needs: [unit-tests, mot-metrics]
    if: github.event_name == 'release'
    env:
      PYTHON_VERSION: "3.12"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Release to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv build
          uv publish --token "$PYPI_TOKEN"


  deploy-doc:
    runs-on: ubuntu-22.04
    needs: [release]
    if: github.event_name == 'release'
    env:
      PYTHON_VERSION: "3.12"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group docs

      - name: Deploy docs
        run: uv run python docs/deploy_docs.py
